<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game0811</title>
    <link id="main-style" rel="stylesheet" href="/src/views/start.scss">
    <link id="scene-style" rel="stylesheet" href="">
    <style>
        @keyframes loading {
        0% { opacity: 1;}
        50% { opacity: 0;}
      }
        #initializator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            font-family: system-ui;
            animation: loading 1s infinite;
        }
    </style>
</head>
<body>
    <div id="game_container">
        <button id="click_to_start">click to start</button>
    </div>
    <div id="initializator">Loading</div>
    <script type="module" src="src/model/main.js"></script>
</body>
